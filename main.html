<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
        <label for="name">Name</label>
           <input type="text" name="Name" id="name" placeholder="NAME" required>
           <br>
		 <label for="email">Email</label>
           <input type="Email" name="" id="email" placeholder="Email" required>
           <br>
		 <label for="gender">Gender</label>
           <label for="gender_m">Male</label>
           <input type="radio" name="gender" id="gender_m" required>
           <label for="gender_f">Female</label>
           <input type="radio" name="gender" id="gender_f">
           <br>
		 <label for="laptop">Laptop Brands</label>
           <select name="Car" id="laptop">
            <option value="asus">Asus</option>
            <option value="MSI">MSI</option>
            <option value="Microsoft">Microsoft</option>
            <option value="HP">HP</option>
            <option value="Rog">Rog</option>
           </select>
           <br>
		   <label for="age">Age</label>
           <input type="number" name="Age" id="age" placeholder="Age" required>
           <br>
		   <label for="dob">Date of Birth</label>
           <input type="date" name="Date of Birth" id="dob" required>
           <br>
		   <label for="password">Password</label>
           <input type="password" name="Password" id="password" required>
           <br>
		   <label for="portfolio">Portfolio URL</label>
		   <input type="url" name="portfolio url" id="portfolio">
		   <br>
		   <button type="submit">submit</button>  
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
